<div class="clear"></div>
<div id="container6">
  <h1 class="mchange">Upload</h1>
  <section>
    <form action="mypicture.html" method="post">
      <div class="imgdisplay">
        <img src="" id="imgupload" alt="图片未上传" aria-required="true">
      </div>
      <div id="namelabel">No file selected...</div>
      <div class="fileLabel">
      <label for="file5" class="filelabel">Upload</label>
      </div>
      <input type="file" name="file5" id="file5" onchange="loadFile(this.files[0])" style="display: none"  multiple="multiple" />
      <script>
        $("#file5").change(function(){
          var objUrl = getObjectURL(this.files[0]) ;
          console.log("objUrl = "+objUrl);
          if (objUrl) {
            $("#imgupload").attr("src", objUrl);
          }
        }) ;
        function getObjectURL(file) {
          var url = null;
          if (window.createObjectURL!=undefined) {
            url = window.createObjectURL(file) ;
          } else if (window.URL!=undefined) {
            url = window.URL.createObjectURL(file) ;
          } else if (window.webkitURL!=undefined) {
            url = window.webkitURL.createObjectURL(file) ;
          }
          return url ;
        }
      </script>
      <script>
        function loadFile(file){
          document.getElementById('namelabel').innerHTML=file.name;
        }
      </script>
      <div id="picload"></div>
      <p class="firstline">图片标题：</p>
      <input type="text" name="pt" id="pt">
      <p>图片描述：</p>
      <textarea name="pd" id="pd"></textarea>
      <p>拍摄国家：</p>
      <input type="text" name="pco" id="pco">
      <p>拍摄城市：</p>
      <input type="text" name="pci" id="pci">
      <input type="submit" value="Submit" name="continue" id="fil2">
    </form>
